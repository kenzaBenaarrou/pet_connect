name: pet_con
description: "PetConnect - A Tinder for Pets app connecting pet owners for playdates"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  google_sign_in: ^6.1.6
  sign_in_with_apple: ^5.0.0

  # JSON Serialization
  json_annotation: ^4.9.0

  # Location & Geo
  geolocator: ^10.1.0
  geoflutterfire2: ^2.3.15

  # UI & Animations
  card_swiper: ^3.0.1
  flutter_chat_ui: ^1.6.10
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  smooth_page_indicator: ^1.1.0
  lottie: ^2.7.0

  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0
  permission_handler: ^11.1.0
  
  # Icons
  cupertino_icons: ^1.0.8
  firebase_app_check: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

  # Linting
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
